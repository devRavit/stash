name: CI & Trigger Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Ktlint Check
        run: ./gradlew ktlintCheck

      - name: Build
        run: ./gradlew build -x test

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m1 'version = ' build.gradle.kts | sed 's/.*"\([0-9.]*\)"/\1/' | head -1)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: x.y.z)"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  trigger-deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.ci.outputs.version }}"
          CHANGELOG=$(awk -v ver="$VERSION" '/^## v/{found=0} $0 ~ "^## v"ver{found=1; next} found && /^---/{exit} found' docs/CHANGELOG.md)
          # URL encode for JSON safety
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | jq -Rs '.')
          echo "content=$CHANGELOG_ESCAPED" >> $GITHUB_OUTPUT

      - name: Trigger deployment-hub
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/devRavit/deployment-hub/dispatches \
            -d '{
              "event_type": "deploy-apprunner",
              "client_payload": {
                "project": "stash",
                "version": "${{ needs.ci.outputs.version }}",
                "sha": "${{ github.sha }}",
                "changelog": ${{ steps.changelog.outputs.content }}
              }
            }'
