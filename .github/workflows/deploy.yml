name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m1 'version = ' build.gradle.kts | sed 's/.*"\([0-9.]*\)"/\1/' | head -1)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION (expected: x.y.z)"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ github.event.repository.name }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION
          docker build -t $IMAGE_URI -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $IMAGE_URI
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  trigger-deploy:
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.build-push.outputs.version }}"
          CHANGELOG=$(awk -v ver="$VERSION" '/^## v/{found=0} $0 ~ "^## v"ver{found=1; next} found && /^---/{exit} found' docs/CHANGELOG.md)
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | jq -Rs '.')
          echo "content=$CHANGELOG_ESCAPED" >> $GITHUB_OUTPUT

      - name: Trigger deployment-hub
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/devRavit/deployment-hub/dispatches \
            -d '{
              "event_type": "deploy-apprunner",
              "client_payload": {
                "project": "${{ github.event.repository.name }}",
                "version": "${{ needs.build-push.outputs.version }}",
                "sha": "${{ github.event.workflow_run.head_sha || github.sha }}",
                "changelog": ${{ steps.changelog.outputs.content }}
              }
            }'
