name: Sync Changelog to README

on:
  push:
    paths:
      - 'docs/CHANGELOG.md'
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README
        run: |
          python3 << 'EOF'
          import re

          # CHANGELOG 읽기
          with open('docs/CHANGELOG.md', 'r') as f:
              changelog = f.read()

          # 버전 블록 파싱
          pattern = r'## (v\d+\.\d+\.\d+)\n`(\d{4}\.\d{2}\.\d{2} \d{2}:\d{2})`\n\n[^\n]+\n\n((?:- [^\n]+\n)+)'
          matches = re.findall(pattern, changelog)

          # 최근 3개만
          recent = matches[:3]

          # README용 콘텐츠 생성
          content = ""
          for i, (version, datetime, items) in enumerate(recent):
              badge = "purple" if i == 0 else "gray"
              anchor = version.replace(".", "")
              content += f"[![{version}](https://img.shields.io/badge/{version}-{badge})](./docs/CHANGELOG.md#{anchor}) `{datetime}`\n"
              content += items + "\n"

          # README 읽기
          with open('README.md', 'r') as f:
              readme = f.read()

          # Recent Changes 섹션 교체
          pattern = r'(## Recent Changes\n\n).*?(\n\[전체 변경 내역)'
          replacement = r'\1' + content + r'\2'
          new_readme = re.sub(pattern, replacement, readme, flags=re.DOTALL)

          # README 쓰기
          with open('README.md', 'w') as f:
              f.write(new_readme)

          print("README updated successfully")
          EOF

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "docs: README changelog 자동 동기화"
          git push
